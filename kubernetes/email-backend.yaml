apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-backend-deployment
  labels:
    app: email-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-backend
  template:
    metadata:
      labels:
        app: email-backend
    spec:
      containers:
      - name: email-backend
        image: mateoecheverrip/email:latest
        ports:
        - containerPort: 8025
---
apiVersion: v1
kind: Service
metadata:
  name: email
spec:
  selector:
    app: email-backend
  ports:
    - protocol: TCP
      port: 8025
      targetPort: 8025 
